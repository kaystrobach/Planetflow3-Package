{namespace p=TYPO3\Planet\ViewHelpers}
<f:layout name="Backend" />

<f:section name="Title">New category</f:section>

<f:section name="Content">
	<div class="page-header">
		<h1>New category</h1>
	</div>
	<f:form class="form-horizontal" action="create" name="category" object="{category}">
		<fieldset>
			<legend>Category details</legend>

			<p:controlGroup property="name">
				<label class="control-label col-sm-2" for="field-name">Name</label>
				<div class="col-sm-10">
					<f:form.textfield property="name" class="form-control" id="field-name" />
				</div>
			</p:controlGroup>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<f:form.submit value="Save" class="btn btn-primary" />
					<f:link.action action="index" class="btn btn-default">Cancel</f:link.action>
				</div>
			</div>
		</fieldset>
	</f:form>
</f:section>
