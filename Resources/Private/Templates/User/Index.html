<f:layout name="Backend" />

<f:section name="Title">Users</f:section>

<f:section name="Content">
	<div class="page-header">
		<h1>Users</h1>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>E-Mail</th>
				<th>Role</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
		<f:for each="{users}" as="user">
			<tr>
				<td>
					{user.emailAddress}
				</td>
				<td>
					{user.role}
				</td>
				<td>
					<f:link.action action="edit" arguments="{user: user}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span> Edit</f:link.action>
					<f:render partial="Shared/DeleteButton" arguments="{item:user, itemType:'user'}"/>
				</td>
			</tr>
		</f:for>
		</tbody>
	</table>
	<f:render partial="Shared/DeleteModal" arguments="{items:users, itemType:'user'}"/>

	<p>
		<f:link.action action="new" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span> Create new user</f:link.action>
	</p>
</f:section>
